<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Örneği</title>
</head>

<body>
    <!--<tr> table row yeni satır açar
        <td> table data satır içinde yeni hücre açar
        border atribute'u kenarlık/çerçeve için kullanılır
        colspan satırdaki hücreleri birleştirme, ilgili sütunun kaç satır kapladığını belirtme
        align hücre içinde hizamala sağlar
    -->
    <table border="1" width="50%">
        <tr>
            <th width="33%">Table Header 1.1</th>
            <th width="33%">Table Header 1.2</th>
            <th width="33%">Table Header 1.3</th>
        </tr>
        <tr>
            <td width="33%">Table Data 1.1</td>
            <td width="33%">Table Data 1.2</td>
            <td width="33%">Table Data 1.3</td>
        </tr>
        <tr>
            <td>Table Data 2.1</td>
            <td>Table Data 2.2</td>
            <td>Table Data 2.3</td>
        </tr>
        <tr>
            <td colspan="3" align="center"><b>Table Data 3.1</b></td>
        </tr>
    </table>
</body>

</html>
