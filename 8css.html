<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Çalışmaları</title>
    <style>
        p /*tüm açılacak paragraflar için still verildi*/
        {
            color: red;
            background-color: yellow;
        }
        .stil1 /*bir stil yazdık bunu istediğimiz yerde kullanabilriz*/
        {
            background-color: blue;
            color: white;
        }
        #star /*bir idye ait still yazıldı*/
        {
            background-color: green;
            color: wheat;
        }
    </style>
</head>
<body>
    <input type="text" name="txtText" style="width: 100px; background-color: blue; font-family: 'Times New Roman', Times, serif; color: yellow;">
    <p>deneme metni</p>
    <p>Yeni bir paragraf</p>
    <p class="stil1">deneme deneme</p>
    <p id="star">Something</p>
</body>
</html>
