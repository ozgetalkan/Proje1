<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="form1" onload="javascript:bisikletYazdır();">
        <script>
            const cars = ["Saab", "Volvo", "BMW", "Mercedes"];
            document.write(cars[1]);
            document.write("<br>" + cars.length);
            document.write("<br>" + cars[cars.length - 1])

            const bikes = new Array("Salcano", "Bianchi", "Btwin");
            bikes.push("BMX"); //Arraye yeni bir üye ekler.
            document.write("<br>" + bikes[0] + "<br>");
            bikes.sort(); // array i sıralar

            for(var i = 0; i<bikes.length; i++)
            {
                document.write("</br>" + bikes[i]);
            }
        </script>
    </form>
</body>

</html>
